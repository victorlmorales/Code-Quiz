<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link   rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class = "outer-container">
        <div class="top-bar">
            <h4>View Highscores</h4>
            <h4 class = "time">Time:<span id = "timer"></span></h4>

        </div>

        <div id = "start-container" class = "show">
            <div class="start">
                <h1>Code Quiz</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button class = "btn start" id = "start-btn">Start Quiz</button>
            </div>

        </div>

        <div id="questions-container" class = "show">
            <div id="questions">Question</div>
            <div id = "answer-buttons" class = "btn-grid">
                <button class = "btn">Answer 1</button>
                <button class = "btn">Answer 1</button>
                <button class = "btn">Answer 1</button>
                <button class = "btn">Answer 1</button>
            </div>
        </div>

    </div>
    
</body>
</html>
